<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supercars Ranking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .spe {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .spe:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    }
    .spe img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    .speed {
      text-align: center;
      padding: 15px;
      background: linear-gradient(to right, #222, #333);
    color:white;
    }
    .speed h3 {
      margin: 0;
      font-size: 20px;
    }
    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Supercars Speed Ranking</h1>
  <div class="container">
    <div class="spe">
      <a href="bugatti.html">
        <img src="bugatti-oldi.jpeg" alt="Bugatti">
        <div class="speed"><h3>Bugatti Chiron Super Sport 300+</h3></div>
      </a>
    </div>

    <div class="spe">
      <a href="koenigsegg.html">
        <img src="koenigsegg-oldi.jpeg" alt="Koenigsegg">
        <div class="speed"><h3>Koenigsegg Jesko Absolut</h3></div>
      </a>
    </div>

    <div class="spe">
      <a href="tuatara.html">
        <img src="Ssc-tuatara.jpeg" alt="Tuatara">
        <div class="speed"><h3>SSC Tuatara</h3></div>
      </a>
    </div>
  </div>
</body>
</html>
